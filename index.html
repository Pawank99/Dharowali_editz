<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Heart Animation with Motion Names</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            flex-direction: column;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite, glow 1.5s infinite alternate;
            box-shadow: 0 0 20px red;
        }
        .heart:before, .heart:after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -50px;
            left: 0;
        }
        .heart:after {
            left: 50px;
            top: 0;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
        }
        @keyframes glow {
            from { box-shadow: 0 0 20px red; }
            to { box-shadow: 0 0 40px red, 0 0 80px red; }
        }
        .names {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards, moveUpDown 3s infinite alternate;
        }
        .name:nth-child(1) {
            animation-delay: 3s;
        }
        .name:nth-child(2) {
            animation-delay: 4s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes moveUpDown {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="names">
        <div class="name">Pawan</div>
        <div class="name">Priyanka</div>
    </div>
</body>
</html>
