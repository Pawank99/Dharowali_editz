<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet"> <!-- Added font link -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffebf3;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Dancing Script', cursive; /* Set the romantic font */
            position: relative;
            text-align: center; /* Center the text */
        }
        .message {
            font-size: 5vw; /* Adjust the font size based on viewport width */
            font-weight: bold;
            color: #ff0066;
            white-space: nowrap;
            position: relative; /* Keeps it stable */
            display: inline-block;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: float 5s linear infinite;
        }
        /* Glowing heart animation */
        .glowing-heart {
            position: absolute;
            color: red;
            font-size: 40px;
            animation: float 5s linear infinite, glowing 1.5s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
        @keyframes glowing {
            0% { text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red; }
            50% { text-shadow: 0 0 20px red, 0 0 30px red, 0 0 40px red, 0 0 50px red; }
            100% { text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red; }
        }
        .letter {
            display: inline-block;
            opacity: 0;
            animation: showLetter 0.3s forwards;
        }
        @keyframes showLetter {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Media query for small screens */
        @media (max-width: 600px) {
            .message {
                font-size: 8vw; /* Increase font size on smaller screens */
            }
            .heart, .glowing-heart {
                font-size: 20px; /* Adjust heart size on small screens */
            }
        }

        /* Media query for larger screens */
        @media (min-width: 1024px) {
            .message {
                font-size: 3rem; /* Set a fixed font size for larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <!-- Message with each letter inside a span element -->
        <span class="letter" style="animation-delay: 0s">I</span>
        <span class="letter" style="animation-delay: 0.3s"> </span>
        <span class="letter" style="animation-delay: 0.6s">l</span>
        <span class="letter" style="animation-delay: 0.9s">i</span>
        <span class="letter" style="animation-delay: 1.2s">k</span>
        <span class="letter" style="animation-delay: 1.5s">e</span>
        <span class="letter" style="animation-delay: 1.8s"> </span>
        <span class="letter" style="animation-delay: 2.1s">y</span>
        <span class="letter" style="animation-delay: 2.4s">o</span>
        <span class="letter" style="animation-delay: 2.7s">u</span>
        <span class="letter" style="animation-delay: 3s"> </span>
        <span class="letter" style="animation-delay: 3.3s">P</span>
        <span class="letter" style="animation-delay: 3.6s">r</span>
        <span class="letter" style="animation-delay: 3.9s">i</span>
        <span class="letter" style="animation-delay: 4.2s">y</span>
        <span class="letter" style="animation-delay: 4.5s">a</span>
        <span class="letter" style="animation-delay: 4.8s">n</span>
        <span class="letter" style="animation-delay: 5.1s">k</span>
        <span class="letter" style="animation-delay: 5.4s">a</span>
    </div>

    <div class="heart">❤️</div> <!-- Original heart -->
    <div class="glowing-heart">❤️</div> <!-- New glowing heart -->

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            document.body.appendChild(heart);
            
            const size = Math.random() * 30 + 20;
            heart.style.fontSize = `${size}px`;
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
