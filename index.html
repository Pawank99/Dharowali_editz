<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Navbar styles */
    .navbar {
      position: fixed;
      width: 100%;
      z-index: 50;
      transition: background-color 0.3s;
      padding: 1rem;
    }

    .navbar.scrolled {
      background-color: #000;
    }

    .navbar-transparent {
      background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
    }

    .navbar-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .logo {
      color: #e50914;
      font-size: 2rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .nav-icons {
      display: flex;
      gap: 1.5rem;
    }

    /* Hero section styles */
    .hero {
      height: 100vh;
      position: relative;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to right, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 60%, transparent 100%);
    }

    .hero-content {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 4rem;
      max-width: 50%;
    }

    .hero-title {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero-description {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
    }

    .btn-primary {
      background-color: #fff;
      color: #000;
    }

    .btn-secondary {
      background-color: rgba(109, 109, 110, 0.7);
      color: #fff;
    }

    /* Movie rows styles */
    .movie-section {
      margin-top: -150px;
      position: relative;
      z-index: 1;
    }

    .movie-row {
      padding: 2rem 4rem;
    }

    .row-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .movie-slider {
      position: relative;
      overflow: hidden;
    }

    .movie-container {
      display: flex;
      gap: 0.5rem;
      transition: transform 0.3s ease;
      overflow-x: scroll;
      scroll-behavior: smooth;
      scrollbar-width: none;
    }

    .movie-container::-webkit-scrollbar {
      display: none;
    }

    .movie-card {
      flex: 0 0 240px;
      position: relative;
      cursor: pointer;
    }

    .movie-card img {
      width: 100%;
      height: 135px;
      object-fit: cover;
      border-radius: 4px;
    }

    .movie-card:hover .movie-overlay {
      opacity: 1;
    }

    .movie-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
      border-radius: 4px;
    }

    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .movie-slider:hover .slider-button {
      opacity: 1;
    }

    .slider-button.prev {
      left: 0;
    }

    .slider-button.next {
      right: 0;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hero-content {
        max-width: 100%;
        padding: 0 2rem;
      }

      .hero-title {
        font-size: 2rem;
      }

      .movie-row {
        padding: 1rem;
      }

      .movie-card {
        flex: 0 0 160px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-transparent">
    <div class="navbar-content">
      <div class="logo">NETFLIX</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">New & Popular</a>
      </div>
      <div class="nav-icons">
        <i data-lucide="search"></i>
        <i data-lucide="bell"></i>
        <i data-lucide="user"></i>
      </div>
    </div>
  </nav>

  <section class="hero">
    <img src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0" alt="Stranger Things" class="hero-image">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="hero-title">Stranger Things</h1>
      <p class="hero-description">
        When a young boy vanishes, a small town uncovers a mystery involving secret experiments, terrifying supernatural forces and one strange little girl.
      </p>
      <div class="hero-buttons">
        <button class="btn btn-primary">
          <i data-lucide="play"></i>
          Play
        </button>
        <button class="btn btn-secondary">
          <i data-lucide="info"></i>
          More Info
        </button>
      </div>
    </div>
  </section>

  <section class="movie-section">
    <div id="trending" class="movie-row"></div>
    <div id="popular" class="movie-row"></div>
  </section>

  <script>
    // Data module
    const movieData = {
      trending: [
        { id: 1, title: "Inception", image: "https://images.unsplash.com/photo-1536440136628-849c177e76a1" },
        { id: 2, title: "The Matrix", image: "https://images.unsplash.com/photo-1535016120720-40c646be5580" },
        { id: 3, title: "Interstellar", image: "https://images.unsplash.com/photo-1506477331477-33d5d8b3dc85" },
        { id: 4, title: "Blade Runner", image: "https://images.unsplash.com/photo-1605721911519-3dfeb3be25e7" },
        { id: 5, title: "Dune", image: "https://images.unsplash.com/photo-1547149600-a6cdf8983aa4" }
      ],
      popular: [
        { id: 6, title: "The Crown", image: "https://images.unsplash.com/photo-1533928298208-27ff66555d8d" },
        { id: 7, title: "Breaking Bad", image: "https://images.unsplash.com/photo-1504253163759-c23fccaebb55" },
        { id: 8, title: "Stranger Things", image: "https://images.unsplash.com/photo-1626814026160-2237a95fc5a0" },
        { id: 9, title: "The Witcher", image: "https://images.unsplash.com/photo-1518709268805-4e9042af9f23" },
        { id: 10, title: "Money Heist", image: "https://images.unsplash.com/photo-1567446537708-ac4aa75c9c28" }
      ]
    };

    // UI module
    const UI = {
      createMovieRow(title, movies, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = `
          <h2 class="row-title">${title}</h2>
          <div class="movie-slider">
            <button class="slider-button prev">
              <i data-lucide="chevron-left"></i>
            </button>
            <div class="movie-container">
              ${movies.map(movie => this.createMovieCard(movie)).join('')}
            </div>
            <button class="slider-button next">
              <i data-lucide="chevron-right"></i>
            </button>
          </div>
        `;
        this.initializeSlider(container);
      },

      createMovieCard(movie) {
        return `
          <div class="movie-card">
            <img src="${movie.image}" alt="${movie.title}">
            <div class="movie-overlay">
              <span>${movie.title}</span>
            </div>
          </div>
        `;
      },

      initializeSlider(container) {
        const movieContainer = container.querySelector('.movie-container');
        const prevBtn = container.querySelector('.prev');
        const nextBtn = container.querySelector('.next');

        prevBtn.addEventListener('click', () => {
          movieContainer.scrollLeft -= 500;
        });

        nextBtn.addEventListener('click', () => {
          movieContainer.scrollLeft += 500;
        });
      }
    };

    // Navbar module
    const Navbar = {
      init() {
        const navbar = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
          if (window.scrollY > 0) {
            navbar.classList.remove('navbar-transparent');
            navbar.classList.add('scrolled');
          } else {
            navbar.classList.add('navbar-transparent');
            navbar.classList.remove('scrolled');
          }
        });
      }
    };

    // Initialize application
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Lucide icons
      lucide.createIcons();

      // Initialize navbar
      Navbar.init();

      // Create movie rows
      UI.createMovieRow('Trending Now', movieData.trending, 'trending');
      UI.createMovieRow('Popular on Netflix', movieData.popular, 'popular');
    });
  </script>
</body>
</html>
